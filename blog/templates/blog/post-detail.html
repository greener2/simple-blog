{% extends "blog/base.html" %}

{% block content %}
    <h1>{{ post.title }}</h1>
    <div>
        <h4 class="text-muted" style="display: inline;">{{ post.subtitle }}</h4>
        <p class="date-posted">Author: {{ post.author }}, posted at {{ post.date_published }}</p>
    </div>
    {% include "blog/tags-list.html" %}
    <div class="content-body">{{ post.body | safe }}</div>
{% endblock %}
